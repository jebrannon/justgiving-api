<html>
    <head>
        <title>JustGiving API</title>

        <script data-main="js/app" src="js/libs/require.js"></script>

        <body>

            <h1>JustGiving API</h1>



            <script type="text/javascript">
                / * Excuse my inline jQuery, for example purposes only! */

                var eventId = 594387;
                var charityId = 2013;
                var limit = 100;

                function DoSearch() {   
                    
                    var url = "https://api.justgiving.com/7a69c059/v1/fundraising/pages/Alastair-Morrison";
                    // var url = "https://api.justgiving.com/7a69c059/v1/fundraising/search?charityId=" + charityId + "&eventId=" + eventId + "&pageSize=" + limit + "&format=json&callback=?";

                    console.log(url);


                    jQuery.getJSON(url, function(data) {

                        $('#results').html("&nbsp;");

                        console.log(data)

                        jQuery.each(data.SearchResults, function(index) {
                            var dataItem = data.SearchResults[index]


                            var newItem = "Event Id: " + dataItem.EventId + "<br/>";
                            newItem += "EventName: " + dataItem.EventName + "<br/>"; 

                            $('#results').html($('#results').html() + "<hr/>" + newItem);

                          });   
                    }); 
                }

                // DoSearch();

            </script>
            <div id="results"></div>
        </body>
